<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Mobile</title>
    <link rel="stylesheet" href="tetrisstyles.css">
</head>
<body>
    <h1>Tetris Mobile</h1>
    <p id="score">Score: 0</p>
    <canvas id="tetris" width="300" height="600"></canvas>
    <canvas id="nextPiece" width="125" height="125"></canvas> <!-- Canvas for Next Piece -->
    <div class="controls">
        <button onclick="moveLeft()">◀</button>
        <button onclick="moveRight()">▶</button>
        <button onclick="drop()">▼</button><button onclick="rotate()">⟳</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
